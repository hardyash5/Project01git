<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Page style -->
        <link rel="stylesheet" href="css/styles.css">
        
        <!-- Title -->
        <title>Pokémon Café Menu</title>
    </head>
    <body class="drinkmenu">

        <!--Main Navigation Bar-->
        <header class="header">
            <div id="logo"><img src="https://via.placeholder.com/200x60&text=200x60 (Logo)"></div>
            <nav><ul><li><a href="#">Home</a></li><li><a href="#">Menu</a></li><li><a href="#">Contact</a></li></ul></nav>
            <div class="button floatright"><a href="#">Order Now</a></div>
        </header>

        <!--Pokemon Picture Carousel-->
        <section id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
            <figure class="item active"><img src="img/pikacarousel.jpg" alt="Pokemon Pic 1" />
                <figcaption class="carousel-caption">Pokemon Pic 1</figcaption>
            </figure>
            <figure class="item"><img src="img/mewcarousel.jpg" alt="Pokemon Pic 2" />
                <figcaption class="carousel-caption">Pokemon Pic 2</figcaption>
            </figure>
            <figure class="item"><img src="img/bulbacarousel.jpg" alt="Pokemon Pic 3" />
                <figcaption class="carousel-caption">Pokemon Pic 3</figcaption>
            </figure>
            </div>
        </section>

        <!--Drink menu container-->
        <div class="dkcontainer">
        <!--Bootstrap Grid System-->
        <div class="row">
            <div class="col-sm-6 pika"><img>Pikachu Drink Ingredients</div>
            <div class="col-sm-4 eevee"><img>Eevee Drink Ingredients</div>
          </div>
          <div class="row">
            <div class="col-sm mew"><img>Mew Drink Ingredients</div>
            <div class="col-sm bulbasaur"><img>Bulbasaur Drink Ingredients</div>
          </div>
        </div>
<!--jQuery, Popper.js, Bootstrap.js-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </body>
</html>
