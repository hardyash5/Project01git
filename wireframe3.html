<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <form action="https://formspree.io/f/xzbwkyqz" method="POST"> <!--Formspree.io to receive submissions from the contact form-->
            <div class="row">
                <div class="col">
                    <label for="fname">First Name</label>
                  <input type="text" id="fname" name="fname" class="form-control" placeholder="First name">
                </div>

                <div class="col">
                    <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lname" class="form-control" placeholder="Last name">
                </div>
              </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Questions, Comments, or Feedback?</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your text here" ></textarea>
            </div>

            <button type="submit" class="btn btn-primary" value="submit">Submit</button>

          </form>
    </body>
</html>
